<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Days CSS Challenge | Day 007</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="ethior0.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  
  <div class="frame">
    <div class="center">
      
      <div class="janela1">
        <div class="cabecalho">
          <div class="menu" onclick="showMenu()">
            <div class="linha01">
              <div class="linha01-linha"></div>
              <div class="linha01-circulo"></div>
            </div>
            <div class="linha02"></div>
          </div>
          <span>Notifications</span>
          <input class="pesquisa" type="text" placeholder="Search ... ">
          <div class="lupa" onclick="showSearch()">
            <div class="circulo"></div>
            <div class="cabo"></div>
          </div>
        </div>
        <div class="conteudo">
          <div class="linha">
            <div class="bolinha b01">
              <div class="circuferencia"></div>
            </div>
            <div class="bolinha b02">
              <div class="circuferencia"></div>
            </div>
            <div class="bolinha b03">
              <div class="circuferencia"></div>
            </div>
          </div>
          <div class="conteudo-container">
            <div class="notificacao">
              <span>9:24 AM</span>
              <p><b>John Walker</b> posted a photo on your wall.</p>
            </div>
            <div class="notificacao">
              <span>8:19 AM</span>
              <p><b>Alice Parker</b> commented your last post.</p>
            </div>
            <div class="notificacao">
              <span>Yesterday</span>
              <p><b>Luke Wayne</b> added you as friend.</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="janela2">
        <ul>
          <li><i class="ri-dashboard-2-fill"></i>Dashboard</li>
          <li><i class="ri-user-fill"></i>Profile</li>
          <li><i class='bx bxs-bell'></i>Notifications</li>
          <li><i class="ri-question-answer-fill"></i>Messages</li>
          <li><i class="ri-settings-5-fill"></i>Settings</li>
        </ul>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
